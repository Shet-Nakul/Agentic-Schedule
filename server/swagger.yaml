  /licenses:
    post:
      summary: Verify license and extract details from uploaded files
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                pemFile:
                  type: string
                  format: binary
                  description: PEM public key file
                licFile:
                  type: string
                  format: binary
                  description: License file (.lic)
            encoding:
              pemFile:
                contentType: application/octet-stream
              licFile:
                contentType: application/octet-stream
      responses:
        '201':
          description: License verification result and extracted details
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  statusCode:
                    type: integer
                    example: 201
                  success_message:
                    type: string
                    example: License verified
                  error_message:
                    type: string
                    example: ""
                  payload:
                    type: object
                    properties:
                      start_date:
                        type: string
                        example: "01-01-2024"
                      end_date:
                        type: string
                        example: "01-01-2025"
                      timezone:
                        type: string
                        example: "Asia/Kolkata"
                      status:
                        type: string
                        example: "active"
                      python_output:
                        type: string
                        example: "âœ… License valid from 01-01-2024 to 01-01-2025 (Asia/Kolkata)"
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardErrorResponse'
    get:
      summary: Get all licenses
      responses:
        '200':
          description: List of licenses
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  statusCode:
                    type: integer
                    example: 200
                  success_message:
                    type: string
                    example: Licenses fetched successfully
                  error_message:
                    type: string
                    example: ""
                  payload:
                    type: object
                    properties:
                      licenses:
                        type: array
                        items:
                          $ref: '#/components/schemas/License'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardErrorResponse'
  
