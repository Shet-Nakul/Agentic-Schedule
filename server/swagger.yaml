  /startEvent:
    post:
      summary: Trigger a scheduling event (staff roster or operational schedule)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                eventName:
                  type: string
                  description: Name of the event to trigger
                  enum: [staff roster, operational schedule]
                horizon:
                  type: integer
                  description: Number of days/weeks for the scheduling horizon
                start_date:
                  type: string
                  format: date
                  description: Start date of the event horizon
                end_date:
                  type: string
                  format: date
                  description: End date of the event horizon
              required:
                - eventName
                - horizon
                - start_date
                - end_date
            examples:
              StaffRoster:
                summary: Staff roster event example
                value:
                  eventName: "staff roster"
                  horizon: 14
                  start_date: "2025-09-20"
                  end_date: "2025-10-03"
              OperationalSchedule:
                summary: Operational schedule event example
                value:
                  eventName: "operational schedule"
                  horizon: 7
                  start_date: "2025-09-20"
                  end_date: "2025-09-27"
      responses:
        '200':
          description: Event triggered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  statusCode:
                    type: integer
                    example: 200
                  success_message:
                    type: string
                    example: Event 'staff roster' triggered successfully
                  error_message:
                    type: string
                    example: ""
                  payload:
                    type: object
                    properties:
                      eventName:
                        type: string
                        example: staff roster
                      timestamp:
                        type: string
                        format: date-time
                        example: "2025-09-20T12:34:56.789Z"
                      eventDetails:
                        type: object
                        description: Details of the triggered event
                        properties:
                          eventType:
                            type: string
                            example: staff_roster
                          description:
                            type: string
                            example: Staff roster generation and management event
                          action:
                            type: string
                            example: generate_roster
                          dataFetched:
                            type: object
                            properties:
                              skillsData:
                                type: array
                                items:
                                  type: string
                                example: ["Skill A", "Skill B"]
                              shiftsData:
                                type: array
                                items:
                                  type: string
                                example: ["D", "L", "N"]
                              employees:
                                type: array
                                items:
                                  type: object
                                  properties:
                                    id:
                                      type: string
                                    contract_id:
                                      type: string
                                    name:
                                      type: string
                                    skills:
                                      type: array
                                      items:
                                        type: string
                              contracts:
                                type: array
                                items:
                                  type: object
                              dayOffRequests:
                                type: array
                                items:
                                  type: object
                              shiftOffRequests:
                                type: array
                                items:
                                  type: object
                              requirements:
                                type: array
                                items:
                                  type: object
                          externalApiResponse:
                            type: object
                            description: Response returned by the external API
        '400':
          description: Bad request due to missing or invalid fields
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardErrorResponse'
        '500':
          description: Internal server error while triggering the event
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardErrorResponse'

